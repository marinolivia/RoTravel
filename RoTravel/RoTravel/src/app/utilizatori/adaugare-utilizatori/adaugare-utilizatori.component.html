<form #authForm = "ngForm" (ngSubmit)="onSubmit(authForm)" >
  <div class = "div-inregistrare">
    <div  class = "inregistrare">
        <div class = "view">
            <div>
                <h1 style="font-size: 1.7vw !important;">Înregistrare</h1>
            </div>
            <br/>
            
                <div class = "nume">
                    <div class = "row">
                        <label class = "col-sm-12 col-form-label">Nume</label>
                        <div class = "col-sm-12">
                        <input type = "text" name = "lastName" class = "form-control" style = "width: 268px;" [(ngModel)] = "user.lastName" required name = "string" />
                        </div>
                    </div>
                    <div class = "row">
                        <label class = "col-sm-12 col-form-label">Prenume</label>
                        <div class = "col-sm-12">
                        <input type = "text" name = "firstName" class = "form-control" style = "width: 300px;" [(ngModel)] = "user.firstName" required name = "string"/>
                        </div>
                    </div>
                </div>
                <br/>
                <div class = "nume">
                    <div class = "row">
                        <div class = "row">
                            <i class="fa fa-envelope"></i>
                            <label class = "form-label" style= "margin-left: 40px;">Email</label>
                        </div>
                        <div class = "col-sm-12">
                        <input type = "email" name = "email" class = "form-control" style = "width: 268px;" [(ngModel)]="user.email" required email/>
                        </div>
                    </div>
                    <div class = "row">
                        <div class = "row">
                            <i class="fa fa-key"></i>
                            <label class = "form-label" style= "margin-left: 40px;">Parola</label>
                        </div>
                        <div class = "col-sm-12">
                        <input type = "password" name = "password" class = "form-control" style = "width: 300px;" [(ngModel)]="user.password" required minlength="6"/>
                        </div>
                    </div>
                </div>
                <br/>
                <div class = "nume">
                    <div class = "row">
                        <div class = "row">
                            <i class="fa fa-id-card"></i>
                            <label class = "form-label" style= "margin-left: 40px;">CNP</label>
                        </div>
                        <div class = "col-sm-12">
                        <input type = "text" name = "cnp" class = "form-control" style = "width: 268px;" [(ngModel)]="user.cnp" required minlength = "13"/>
                        </div>
                    </div>
                    <div class = "row">
                        <div class = "row">
                            <i class="fa fa-phone"></i>
                            <label class = "form-label" style= "margin-left: 40px;">Telefon</label>
                        </div>
                        <div class = "col-sm-12">
                        <input type = "text" name = "telefon" class = "form-control" style = "width: 300px;" [(ngModel)]="user.telefon" required minlength = "10"/>
                        </div>
                    </div>
                    
                </div>
                <div class="nume">
                    <div class = "row" style = "margin-top:40px;">
                        <h5>Selectează tipul contului:</h5>
                        <div class = "row" style = "margin-left: 40px;">
                            <input type="radio" id="client" ng-model name="tipCont"  value="client" [(ngModel)] = "user.tipCont" required>
                            <label class = "form-label" style= "margin-left: 20px; margin-right: 30px;" for = "tipCont">Client</label>
                            <input type="radio" id="proprietar" ng-model name="tipCont" value="proprietar" [(ngModel)] = "user.tipCont" required>
                            <label class = "form-label" style= "margin-left: 20px;" for = "proprietar">Proprietar</label>
                        </div>
                    </div>
                </div>
                <button type = "submit" class = "btn btn-indigo waves-effect waves-light buton buton_inreg" style="width: 10vw !important; font-size:1.0vw !important;" [disabled]="!authForm.valid" >Înregistrare</button>
            </div>
        
    </div>
</div> 
</form>
